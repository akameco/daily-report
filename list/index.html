---
layout: default
---
<div class="container">
	<div class="columns List">
		{% for post in site.posts %}
		<div class="column is-3">
			<div class="box has-text-centered">
				<p class="heading">
					{{ post.date | date: "%Y/%m/%d" }}
				</p>
				<h2 class="title is-4">
					<a href="{{ site.baseurl }}{{ post.url }}">
						{{ post.title }}
					</a>
				</h2>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
